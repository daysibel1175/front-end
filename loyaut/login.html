<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginCadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="formularioDeLogin">
        <form
          method="post"
          action=""
          class="formulario1"
          class="form container mx-auto row aling-items"
        >
          <label for="userName">
            Usuario* <br />
            <input
              id="userName"
              class="dadosUsuario"
              type="text"
              placeholder="Carlos123"
              required
            />
          </label>

          <label for="senha">
            Senha* <br />
            <!-- o seguinte label vai mostrar uma mensagem passada na function, mostrando um erro  -->
            <label id="error-senha" onblur="validarSenha()"></label>
            <input
              id="senha"
              class="dadosUsuario"
              type="password"
              onblur="validarSenha()"
              required
            />
          </label>
          <button id="botão" type="submit" class="mt-4 btn .btn-outline-*">
            Enviar
          </button>
        </form>
      </div>
      <div class="cadastroUsuario">
        <form class="formulario2">
          <label>
            Nome de Usuario* <br />
            <input
              class="dadosUsuario"
              type="text"
              placeholder="Carlos"
              required
            />
          </label>
          <label>
            Idade* <br />
            <input
              class="dadosUsuario"
              type="date"
              min="1925"
              max="2005"
              required
            />
          </label>
          <label>
            Contato* <br />
            <input
              class="dadosUsuario"
              type="tel"
              placeholder="xx xxx xxxxxx"
              required
            />
          </label>
          <label>
            E-mail* <br />
            <!-- o seguinte label vai mostrar uma mensagem passada na function, mostrando um erro  -->
            <label id="error-email" onblur="validarEmail()"></label>
            <input
              class="dadosUsuario"
              type="email"
              onblur="validarEmail()"
              placeholder="Carlos@gmail.com"
              required
            />
          </label>
          <label>
            Senha*<br />
            <!-- o seguinte label vai mostrar uma mensagem passada na function, mostrando um erro  -->
            <label id="senhaCadastro" onblur="validarSenhaCadastro()"></label>
            <input
            class="dadosUsuario"
              class="senhaCadastrada"
              type="password"
              onblur="validarSenhaCadastro()"
              required
            />
          </label>
          <label>
            Confirmar Senha*<br />
            <!-- o seguinte label vai mostrar uma mensagem passada na function, mostrando um erro  -->
            <label id="senhaCadastro" onblur="confirmarSenhaCadastro()"></label>
            <input
            class="dadosUsuario"
              class="confirmarSenhaCadastrada"
              type="password"
              onblur="validarSenhaCadastro()"
              required
            />
          </label>
          <button id="botão" type="submit" class="mt-4 btn .btn-outline-*">
            Cadastrar-se
          </button>
        </form>
      </div>
    </main>
  </body>
  <script src="menuDinamic.js"></script>
  <script src="/src/routes/usuario.js"></script>
</html>
